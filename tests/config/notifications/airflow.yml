
failure_handlers:
  - type: slack
    connection_id: slack_failure
    message_template: |
        :red_circle: Task Failed.
        *Task*: {task}
        *Dag*: {dag}
        *Execution Time*: {execution_time}
        *Log Url*: {url}
  - type: teams
    connection_id: teams_failure
    message_template: |
        :red_circle: Task Failed.
        *Task*: {task}
        *Dag*: {dag}
        *Execution Time*: {execution_time}
        *Log Url*: {url}