[tox]
envlist = py39,py310,py311,py312

[testenv]
# install_command added to fix issue when building google-re2 from source (see note: https://airflow.apache.org/docs/apache-airflow/2.10.5/start.html#quick-start)
install_command =
    python -I -m pip install --upgrade pip --only-binary=google-re2 {opts} {packages}
extras =
    tests
commands=
    python -m pytest --cov dbt_airflow_factory --cov-report xml --cov-report term-missing --ignore=venv

# Lint
[flake8]
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-line-length = 120
extend-ignore = E203

[mypy]
no_strict_optional = True
ignore_missing_imports = True

# Autoformatter
[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py sdist

[testenv:release]
basepython = python3
skip_install = true
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME}
    TWINE_PASSWORD = {env:TWINE_PASSWORD}
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*
